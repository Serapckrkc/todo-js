<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="todo.css">
    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a007eeb565.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2>YAPILACAKLAR LİSTESİ</h2>
                </div>
                <div class="col-md-12">
                    <div class="input-group">
                       
                      <textarea id="task" class="form-control" aria-label="With textarea"></textarea>
                      <div class="input-group-append">
                
                            <button id="add" class="btn btn-primary btn-add" type="button" onclick="AddTask();"><i class="fas fa-feather-alt"></i></button>

                          </div>
                </div>  
            </div>
        </div>
        <div class="row">
                <div class="col-md-6">
                    <div class="box">
                        <div class="head-to-do">
                            <h3>YAPILACAKLAR</h3>
                        </div>
                        <div class="body" id="to-do">
                            
                    
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="box">
                        <div class="head-completed">
                            <h3>TAMAMLANANLAR</h3>
    
                        </div>
                        <div class="body" id="completed">
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="task-edit" class="form-control"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="btn-save" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="todo.js"></script>
</html>
